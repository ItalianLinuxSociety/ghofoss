<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/ghofoss.css" rel="stylesheet">
    <title>A Glocal History of FOSS</title>
</head>

<body>
    <header>
        <h1>A Glocal History of FOSS</h1>
    </header>

    <div class="container-fluid">
        <div class="row filters justify-content-end pb-5">
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col auto">
                        <select class="form-select" name="country">
                            <option value="world">Mondo</option>
                            <option value="world/italia">Italia</option>
                        </select>
                    </div>

                    <div class="col auto">
                        <div class="input-group input-daterange">
                            <input type="text" class="form-control" value="1991-01-01">
                            <div class="input-group-addon"> a </div>
                            <input type="text" class="form-control" value="2021-12-31">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 focus-map">
            <div class="col-12 col-sm-6 offset-3">
                <img src="" class="map">
            </div>
        </div>

        <div class="row timeline">
            <div class="row mb-3 sample d-none">
                <div class="col-2">
                    <span class="year"></span>
                </div>
                <div class="col-10">
                    <div class="contents">
                        <div class="node">
                            <span class="title">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/ghofoss.js"></script>
</body>

</html>
